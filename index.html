<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p id="screenTxt">0</p>
            </div>
            <div class="keyboard">
                <div class="row">
                    <div class="num-keyboard col">
                        <div class="row">
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-1" >1</a>
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-2" >2</a>
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-3" >3</a>
                        </div>
                        <div class="row">
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-4" >4</a>
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-5" >5</a>
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-6" >6</a>
                        </div>
                        <div class="row">
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-7" >7</a>
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-8" >8</a>
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-9" >9</a>
                        </div>
                        <div class="row">
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-dot" >.</a>
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-0" >0</a>
                            <a href="#" class="btn btn-success mt-3 col" id="btn-equal" >=</a>
                        </div>
                        <div class="bottom-num-keyboard row">
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-left-bracket " >(</a>
                            <a href="#" class="btn btn-success mt-3 col num" id="btn-right-bracket " >)</a>
                        </div>
                        <div class="bottom-converter-keyboard row">
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-bin" >bin</a>
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-oct" >oct</a>
                        </div>
                    </div>
                    <div class="operations-keyboard col">   
                        <div class="row">
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-c" >C</a>
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-plus" >+</a>
                        </div>
                        <div class="row">
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-minus" >-</a>
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-division" >/</a>
                        </div>
                        <div class="row">
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-multiply" >x</a>
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-sen" >sen</a>
                        </div>
                        <div class="row">
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-cos" >cos</a>
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-tan" >tan</a>
                        </div>
                        <div class="row">
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-power" >x<sup>y</sup></a>
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-root" >âˆš</a>
                        </div>
                        <div class="bottom-converter-keyboard row">
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-hex" >hex</a>
                            <a href="#" class="btn btn-success mt-3 col op" id="btn-dec" >dec</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
